<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Bank Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="container">
        <h2>Virtual Bank Registration</h2>
        <form id="regForm">
            <label>Full Name</label>
            <input type="text" name="name" required>

            <label>Date of Birth</label>
            <input type="date" name="dob" required>

            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Email ID</label>
            <input type="email" name="email" required>

            <label>Address</label>
            <textarea rows="3" name="address" required></textarea>

            <label>Account Type</label>
            <select name="accountType" required>
                <option>Savings</option>
                <option>Current</option>
            </select>

            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" id="password" name="password" required>

            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" required>

            <div class="terms">
                <input type="checkbox" id="agreeCheck">
                <label for="agreeCheck">I agree to the <span style="color:blue;">terms & conditions</span></label>
            </div>

            <button type="button" id="nextBtn">Next</button>
        </form>

        <div id="otpSection">
            <label>Enter OTP (sent to your Email)</label>
            <input type="text" id="otpInput" placeholder="Enter OTP">
            <button type="button" id="registerBtn">Register</button>
        </div>

        <div id="thankYou">
            Thanks for registering!<br>
            Your account number has been shared to your registered email ID.
        </div>
    </div>

    <script src="registration.js"></script>
</body>

</html>
